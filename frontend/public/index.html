<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>RepsTracker</title>
        <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
        />
    </head>
    <style>
        .selectedMuscle {
            fill: hsla(235, 73%, 60%, 1);
            stroke: hsla(235, 73%, 60%, 1);
        }
    </style>
    <body data-bs-theme="light">
        <nav class="container-fluid bg-body-secondary p-1">
            <div class="container d-flex align-items-center">
                <div class="me-auto">
                    <h1 class="h1">RepsTracker</h1>
                </div>
                <div class="">
                    <button class="btn border-0" id="toggleTheme">
                        <i class="bi bi-lightbulb-fill"></i>
                    </button>
                </div>
            </div>
        </nav>
        <div class="container">
            <div
                class="border border-1 w-50 border-black m-1"
                id="musclesContainer"
            ></div>

            <div id="conent">
                <p></p>
            </div>
        </div>
        <script src="js/index.js"></script>
        <script src="bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
